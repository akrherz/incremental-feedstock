{% set name = "incremental" %}
{% set version = "24.7.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 530255006a8c283d3ad29f30468efc6d5d95747afd0b52a4e4a4ded6348d88f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=61.0
  run:
    - python >=3.8
    - setuptools >=61.0

test:
  imports:
    - incremental
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/twisted/incremental
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Incremental is a small library that versions your Python projects.
  dev_url: https://github.com/twisted/incremental

extra:
  recipe-maintainers:
    - isuruf
    - synapticarbors
